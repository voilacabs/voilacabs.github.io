<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>{{ page.title }}</title>

	<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/theme-styles.css">
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/blocks.css">
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/widgets.css">
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/ion.rangeSlider.css">
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/main.css">

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	{% if page.description %}
		<meta name="description" content="{{ page.description }}">	
	{% endif %}

	{% if page.keywords %}
		<meta name="keywords" content="{{ page.keywords }}"/>
	{% endif %}

	{% if page.keyphrase %}
		<meta name="keyphrase" content="{{ page.keyphrase }}" />
	{% endif %}

	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.main-url }}{{ page.url | replace: '/','' }}">

	{% if page.description %}
		<meta property="og:description" content="{{ page.description }}">
	{% endif %}

	<meta property="og:site_name" content="{{ page.title }}">

	{% if page.description %}
		<meta property="og:image" content="{{ site.main-url }}{{ page.thumb }}">
	{% endif %}
	
	<link rel="canonical" href="{{ site.main-url }}{{ page.url | replace: '/','' }}" />
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ site.main-url }}img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="{{ site.main-url }}img/favicon.ico" type="image/x-icon">

	<!--External fonts-->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">

	<!-- Styles for Plugins -->
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/swiper.min.css">

	<!--Styles for RTL-->

	<!--<link rel="stylesheet" type="text/css" href="css/rtl.css">-->
</head>
